<body>
  <header>
    <h1>My Diary</h1>
  </header>
  <main>
    <div class="entry-form">
      <h2>New Entry</h2>
      <form id="new-entry-form">
        <label for="entry-title">Title:</label>
        <input type="text" id="entry-title" required>
        <label for="entry-text">Text:</label>
        <textarea id="entry-text" required></textarea>
        <button type="submit">Add Entry</button>
      </form>
    </div>
    <div id="entries">
      <h2>Entries</h2>
      <ul id="entry-list"></ul>
    </div>
  </main>
