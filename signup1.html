<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup1.css" rel="stylesheet"/>
   
    <title>sign up</title>
</head>
<body>
    <div class="box">
    <form id="form" class="form">
    <h1>Sign Up</h1>

    <div class="form-control">
        <label for="username">Username</label>
       <p> <input type="text" placeholder="Enter Username" id="username"><br>
        <small>Error Message</small></p>
    </div>

    <div class="form-control">
        <label for="email">Email</label>
       <p> <input type="text" placeholder="Enter Your email" id="email"><br>
        <small>Error Message</small></p>
    </div>

    <div class="form-control">
        <label for="password">Password</label>
        <p><input type="password" placeholder="Enter Your Password" id="password"><br>
        <small>Error Message</small></p>
    </div>

    <div class="form-control">
        <label for="password2">Confirm Password</label>
       <p> <input type="password" placeholder="Enter Your Password Again" id="password2"><br>
        <small>Error Message</small></p>
    </div>

    <button type="submit">Submit</button>
</form>
</div>
<script src="login-signup.js"></script>
</body>
</html>
