<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="Diary.css" rel="stylesheet">
    <title>Diary Buddy</title>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center">Your Diary</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Write a story</h5>
                <p class="card-text">Your secrets are safe with me.</p>
                <div class="mb-3">

                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <a href="#" class="btn btn-primary" id="addBtn">Add Story</a>
            </div>
        </div>
        <hr>
        <h2>Your stories</h2>
        <hr>
        <div id="stories" class="row container-fluid">
                 
        </div>


    </div>
    <script src="app.js"></script>
  
</body>

</html>
