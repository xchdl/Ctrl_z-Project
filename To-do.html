<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="Calendar.css">
    <link rel="stylesheet" href="To-do.css">
    <script src="To-do.js"></script>
    
  </head>
  <body>
    <div class="Menu" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>

    <div id="OverlayMenu" class="SideMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closebtn()">&times;</a>
        <a href="Calendar.html">Calendar</a>
        <a href="Diary.html">Diary</a>
        <a href="#">Your Mood</a>
        <a href="To-do.html">To-Do List</a>
        <a href="#">Change Theme</a>
        <a href="#">Profile Setting</a>
        <a href="Login page.html">Log Out</a>
      </div>
      <script src="calendar.js"></script>
      <script src="To-do.js"></script>

  </body>
</html>
